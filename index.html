<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mushroom Meme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Layout */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
    }

    /* Image */
    img {
      width: 300px;
      transition: transform 0.6s ease;
    }
    /* Flipped state */
    .flipped {
      transform: scaleX(-1);
    }

    /* Button */
    button {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #ff914d;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #ffa866;
    }
  </style>
</head>
<body>
  <!-- Meme image -->
  <img id="shroom" src="mushroom_meme.png" alt="Mushroom Meme Face">

  <!-- Flip trigger -->
  <button id="flipBtn">Flip</button>

  <script>
    const img = document.getElementById('shroom');
    const btn = document.getElementById('flipBtn');

    // Toggle horizontal flip on each click
    btn.addEventListener('click', () => img.classList.toggle('flipped'));
  </script>
</body>
</html>
