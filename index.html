<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mushroom Meme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000;}
    #shroom{
      position:absolute;
      width:40vmin; /* scales on phones and desktops */
      top:50%;
      left:50%;
      transform:translate(-50%,-50%) rotate(0deg);
      pointer-events:none;
    }
    audio{display:none;}
  </style>
</head>
<body>
  <img id="shroom" src="mushroom_meme.png" alt="Mushroom Meme">
  <audio id="clownAudio" src="clown.mp3" autoplay loop playsinline></audio>

  <script>
    const img = document.getElementById('shroom');
    const audio = document.getElementById('clownAudio');

    // Starting position in the centre
    const pos = { x: innerWidth / 2, y: innerHeight / 2 };
    const vel = {
      x: (Math.random() * 4 - 2) * (devicePixelRatio || 1),
      y: (Math.random() * 4 - 2) * (devicePixelRatio || 1)
    };
    let angle = 0;

    function update() {
      angle = (angle + 2) % 360;
      pos.x += vel.x;
      pos.y += vel.y;

      // Bounce off edges
      if (pos.x < 0 || pos.x > innerWidth)  vel.x *= -1;
      if (pos.y < 0 || pos.y > innerHeight) vel.y *= -1;

      img.style.left = pos.x + 'px';
      img.style.top  = pos.y + 'px';
      img.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;

      requestAnimationFrame(update);
    }

    // Keep the image within bounds on resize or orientation change
    addEventListener('resize', () => {
      pos.x = Math.min(Math.max(pos.x, 0), innerWidth);
      pos.y = Math.min(Math.max(pos.y, 0), innerHeight);
    });

    // Try to start audio on first user gesture if the browser blocks autoplay
    if (audio.paused) {
      const resume = () => {
        audio.play().catch(() => {});
        removeEventListener('pointerdown', resume);
      };
      addEventListener('pointerdown', resume, { once: true });
    }

    update();
  </script>
</body>
</html>
